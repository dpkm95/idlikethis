# Codeception Test Suite Configuration

# suite for WordPress functional tests.
# Emulate web requests and make application process them.
class_name: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=db.localhost;dbname=wp'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://wp.localhost'
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: "/Users/luca/Sites/wp/www"
            adminUsername: 'admin'
            adminPassword: 'admin'
