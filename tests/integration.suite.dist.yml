# Codeception Test Suite Configuration

# suite for WordPress integration tests.
# Load WordPress and integration test classes that rely on it.
class_name: IntegrationTester
modules:
    enabled:
        - WPLoader
        - \Helper\Integration
    config:
        WPLoader:
            wpRootFolder: /Users/luca/Sites/wp/www
            dbName: wpTests
            dbHost: db.localhost
            dbUser: root
            dbPassword: root
            wpDebug: true
            tablePrefix: wp_
            domain: wp.localhost
            adminEmail: admin@wp.localhost
            title: 'WP Tests'
            plugins: ["idlikethis/idlikethis.php"]
            activatePlugins: ["idlikethis/idlikethis.php"]
